<p-toast />
<p-confirmDialog />

<p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }"
         styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th style="width:10%"></th>
      <th>id</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
    <tr>
      <td><p-button icon="pi pi-pencil" (onClick)="setCurrentClient(client); showDialog()" title="Modify" [style]="{'margin-right':'10px'}"/><p-button icon="pi pi-trash" (onClick)="confirm(client)" title="Remove" /></td>
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
    </tr>
  </ng-template>
</p-table>

<p-button icon="pi pi-file" (onClick)="createNewClient(); displayDialog=true" label="Create"></p-button>

<p-dialog header="Create/Edit client" [modal]="true" [(visible)]="displayDialog" [style]="{ width: '25rem' }" (onHide)="displayDialog = false">
  <span class="p-text-secondary block mb-5">Create/Edit client.</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="rfid" class="font-semibold w-6rem">Name</label>
    <input pInputText id="rfid" class="flex-auto" autocomplete="off" [(ngModel)]="currentClient.name"/>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="displayDialog = false" />
    <p-button label="Save" (onClick)="displayDialog = false; saveCurrentClient()" />
  </div>
</p-dialog>
